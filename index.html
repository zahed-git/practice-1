                <p>Mezbani Mangsho is a classic from Chittagong in Bangladesh. Mezbani is one of the traditions of Chittagong. ‘Mezban” is a Persian word which means host. Mezbani means a grand feast arranged by the host to entertain the whole community. So it is a kind of community feasting arranged for some special occasions like Eid E Miladunnabi, wedding, birth celebration, community gathering, home coming or even death anniversary. The main attraction of this feast is undoubtedly the special curry beef prepared for the program. It’s hard to find the actual recipes as this special curry dish is always cooked in large quantity and by some famous, special bawarchis, who are not interested in sharing the recipe at all..</p>
